<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
        <div ng-app="new" ng-controller="mycntrl">
<p>First:<input type="text" ng-model="first"></p>
<p>Last:<input type="text" ng-model="last"></p>
<p>Address:<input type="text" ng-model="address"></p>
<p><input type="button" ng-click="myFunction()" value ="click"></p>
    {{fir+' '+sec+' '+thi}}
</div>
    <script>
        var app=angular.module("new",[]);
        app.controller("mycntrl",function($scope)
        {
        $scope.myFunction=function()
        {
           fir= $scope.first;
           sec=$scope.last;
           thi=$scope.address;
        }
        });
        </script>
        
    
</body>
</html>

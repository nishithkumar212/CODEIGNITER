<mat-card class="loginpage">
    <div class="loginname">
        <h1>Login</h1>
    </div>
    <form class="myform" [formGroup]="loginForm" (ngSubmit)='submitForm(loginForm.value)' novalidate>
        <mat-form-field matinput [ngClass]="{'has-error':!loginForm.controls['email'].valid}">
            <input type="email" matInput placeholder=" email" formControlName="email"
                [formControl]="loginForm.controls['email']" required>
        </mat-form-field><br>
        <div *ngIf="submitted && loginForm.controls['email'].errors">

            <div class="validate" *ngIf="loginForm.controls['email'].errors.required">Email must be a valid email
                address</div>
            <div class="validate" *ngIf="loginForm.controls['email'].errors.required">email is required</div>
        </div>
        <mat-form-field matinput [ngClass]="{'has-error':!loginForm.controls['password'].valid}">
            <input type="password" matInput placeholder=" password" formControlName="password"
                [formControl]="loginForm.controls['password']" required>
        </mat-form-field><br>
        <div *ngIf="submitted && loginForm.controls['password'].errors">
            <div class="validate" *ngIf="loginForm.controls['password'].errors.required">password is required</div>
        </div>
        <div class="bfield">
            <button mat-button>Login</button>
            <button mat-button routerLink="../register">Register</button>
        </div>
    </form>
</mat-card>

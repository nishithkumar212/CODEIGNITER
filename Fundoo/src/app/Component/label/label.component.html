
<span  class="editlabel">Edit Labels</span>
<form [formGroup]="labelform">
<div class="one" >
<mat-icon >close</mat-icon>
<input class="first" matInput placeholder= "Create new label" formControlName="createlabel">
</div>
<div>
<mat-icon class="two">label</mat-icon>
<span class="legend">legend</span>
<mat-icon class="mode">mode_edit</mat-icon>
</div>
<button class="button"  mat-button (click)="addlabel(labelform.value)" >Done</button>
</form>

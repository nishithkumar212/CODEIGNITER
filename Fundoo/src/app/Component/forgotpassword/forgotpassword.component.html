<mat-card class="new">
  <div class fxLayout="column" fxLayoutAlign="center center"></div>
  <div class="heading">FORGOTPASSWORD </div>
  <form class="myForm" [formGroup]="forgetForm" (ngSubmit)='submitForm(forgetForm.value)' novalidate>
    <mat-form-field appearance="outline">
      <input type="email" matInput placeholder=" Enter your email" formControlName="email"
        [formControl]="forgetForm.controls['email']" required>
      <mat-error *ngIf="submitted && forgetForm.controls['email'].errors">
        <div class="validate" *ngIf="resetForm.controls['email'].errors.required">Email is required</div>
      </mat-error>

      <mat-error *ngIf="submitted && forgetForm.controls['email'].errors">
        <div class="validate" *ngIf="forgetForm.controls['email'].errors.required">Email must be a valid email
          address</div>
      </mat-error>
    </mat-form-field>
    <div class="second">
      <button mat-button>Submit</button>
    </div>
    {{errormsg}}
  </form>
</mat-card>

<mat-card  [ngStyle]="{'background-color': users.color}"  class="remindermat"  fxLayout="row" *ngFor="let users of details">
  <div >
    <p>{{users.title}}</p>
    <p>{{users.description}}</p>
    <p><mat-icon>schedule</mat-icon>{{users.reminder}}</p>
    <div class="icons" fxLayoutGap="20px; fxLayout=">
    <mat-icon class="a">notifications_none</mat-icon>
  <mat-icon class="b">person_add</mat-icon>
  <mat-icon class="c">insert_photo</mat-icon>
  <mat-icon class="d">archive</mat-icon>
  <mat-icon class="e">color_lens</mat-icon>
  <mat-icon class="color">more_vert</mat-icon>
  <button class="edge" mat-icon-button (click)="Forms(noteform.value)">close</button>
</div>

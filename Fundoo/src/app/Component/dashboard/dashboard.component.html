<div fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar>
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../../../assets/keep_48dp.png">FundooKeep
      <Input class="searchbox" matInput placeholder="search">
      <div class="small">
        <span class="one">
          <mat-icon>refresh</mat-icon>
        </span>
        <span class="two">
          <mat-icon>view_agenda</mat-icon>
        </span>
        <span class="three">
          <mat-icon>settings</mat-icon>
        </span>
        <span class="four">
          <mat-icon>apps</mat-icon>
        </span>
        <span class="five">
          <mat-icon>account_box</mat-icon>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-sidenav-container class="example-container">
  <mat-sidenav class="myclass" #drawer mode="side" opened role="navigation">
    <mat-list>
            <mat-nav-list>
              <a mat-list-item routerLink="note">
              <mat-icon>lightbulb_outline</mat-icon>
              <span>Notes</span>
              </a>
            </mat-nav-list>
            <mat-nav-list>
              <a mat-list-item routerLink="">
                <mat-icon>notifications_none</mat-icon>
                <span>reminders</span>
              </a>
              <mat-divider></mat-divider>
              <span class="labels">Labels</span>
            </mat-nav-list>
                <mat-nav-list>
                  <a mat-list-item routerlink="">
                  <mat-icon>mode_edit</mat-icon>
                  <span>Edit labels</span>
                  </a>
                  <mat-divider></mat-divider>
                </mat-nav-list>
                    <mat-nav-list>
                      <a mat-list-item routerlink="">
                      <mat-icon>archive</mat-icon>
                      <span>Archive</span>
                      </a>
                    </mat-nav-list>
                     <mat-nav-list>
                          <a mat-list-item routerlink="">
                          <mat-icon>delete</mat-icon>
                          <span>trash</span>
                          </a>
                        </mat-nav-list>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

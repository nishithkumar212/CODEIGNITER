<div   class="body" >
  <div  class="first" *ngIf="flag==true" fxLayoutGap="10px">

          <input class="takenote" matInput placeholder="take a Note" formControlName="description" (click)="initialize()">

  </div>
  <div  class="second" *ngIf="flag==false">
      <form class="some" [formGroup]="noteform">
          <div >
                  <input class="takenote" matInput placeholder="title" formControlName="title">
          </div>
          <div >
              <input class="takenote" matInput placeholder="take a Note" formControlName="description">
             
          </div>
          <div *ngFor="let users of details;let i=index">
            <div *ngIf="i<1"> <mat-chip>{{users.labelname}}</mat-chip></div>
          <span *ngIf="i<1">
            <mat-icon class="a">notifications_none</mat-icon>
            <mat-icon class="a">insert_photo</mat-icon>
            <mat-icon class="a">archive</mat-icon>
            <mat-icon class="a">color_lens</mat-icon>
            <mat-icon class="a">more_vert</mat-icon>
            <button class="edge" mat-icon-button (click)="Forms(noteform.value,users.id)">close</button></span>
          </div>
          </form>
          </div>
          </div>
          <div fxLayout="row" >
            <mat-card class="editcard" F *ngFor=" let users of details">
              <p>{{users.title}}</p>
              <p>{{users.description}}</p>
              <p><mat-chip>{{users.labelname}}</mat-chip></p>
              <div>
                  <mat-icon class="a">notifications_none</mat-icon>
                  <mat-icon class="a">insert_photo</mat-icon>
                  <mat-icon class="a">archive</mat-icon>
                  <mat-icon class="a">color_lens</mat-icon>
                  <mat-icon class="a">more_vert</mat-icon>
              </div>
            </mat-card> 
           </div>
